<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS FONTS</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Lobster&display=swap" rel="stylesheet">
    <style>
        p{
            font-family: 'Creepster', cursive;
            font-size: 23px;
            /*Line hieght is used for giving spaces between two lines*/
            /*em specify the parent font size*/
            line-height: 1.3em;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <h1>CSS FONTS</h1>
    <p>Lets play with fonts</p>
    
</body>
</html>
