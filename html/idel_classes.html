<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes in html</title>
</head>
<body>
    <h1>IDS AND CLASSES IN HTML</h1>
    <!-- id's are identifiers which  gives unique name to an element -->
    <div id="mainbox" class="redbg blackborder"></div>
    <!-- class cn be given to differant elements -->
    <!-- emmet for classes and id -->
    <!-- . is for class and # is for id -->
    <span class="redbg"></span>
    <span id="mainbox"></span>
    <div id="redbg"></div>
    <!-- emmet takes div tag as deafault -->
    <span class="myclass"></span>
    <span class="myclass"></span>
    <span class="myclass"></span>
    <span class="myclass"></span>

    
</body>
</html>
