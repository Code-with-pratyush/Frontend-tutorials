<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and blok elements</title>
</head>
<body>
    <!-- Pragraph tag is a block line element -->
    <p>This is a paragraph</p>
    <p>This is a paragrtaph</p>
    <!-- if we use span tag then -->
    <!-- The span tag is an in line element -->
    <fieldset>
    <span>This is a span </span><span>This is span</span>
    </fieldset>
    <!-- em tag is an inline element -->
    <em>This is emphasis</em><em>This is empasis</em>
    <!-- img tag is an inline element -->
    <img src="" alt="this is an image"><img src="" alt="this is an image">
    <!-- Strong tag is an inline element -->
    <strong>This is strong</strong><strong>This is strong</strong>
    <ul>
        <!-- li is a block line elements -->
        <li>Maggie</li><li>Soup</li>
    </ul>

</body>
</html>
