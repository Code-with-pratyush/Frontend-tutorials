<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size units</title>
    <style>
    html{
        font-size: 15px;
    }

    .container
    {
        border:2px solid red;
        /*surround the view page by the border*/
        height:100vh;
        /*font-size: 10px;*/
    }
    .item1
    {
        /*Font size becomes three times size of font size of the parent font*/
        font-size: 3em;
    }
    .item2
    {
        /*font size becomes three times the size of html tag*/
        font-size: 3rem;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="item1">This is the first heading</div>
        <div class="item2"> This iss second heading</div>

    </div>
    
</body>
</html>
