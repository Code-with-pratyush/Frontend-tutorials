<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More about the selectors</title>
</head>
<style>
    /*selcts all thr paragraph tags that comes under the div tags
    div p
    {
        background-color: aqua;
    }*/
    /*if p tag is right inside div
    div > p{
        color:blue;
    }*/
    /*if p tag is after div tag
    div + p
    {
        color:brown;
    }*/

</style>
<body>
    <h1>Tutorial telling more about selectors</h1>
    <div class="container">
        <div class="row">
            <ul>
                <li class="listitems"><p>this is  a paragraph</p></li>
            </ul>
            <p>this is an another paragraph</p>
        </div>
        <p>This is the outermost paragrapgh </p>
    </div>
    <p>This is the last paragraph</p>
    
</body>
</html>
