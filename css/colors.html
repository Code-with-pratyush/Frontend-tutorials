<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in html</title>
    <style>
        /*color by name*/
        #firstpara{
            color:brown;
        }
        /*importing colours using rgb*/
        #secondpara{
            color:rgb(185, 16, 190)
        }
        /*importing colours in hexcolours*/
        #thirdpara{
            color:#bfe70e;
            /*block line element*/
            background-color: rgb(250, 10, 30);
        }
    </style>
</head>
<body>
    <h1>COLORS IN HTML</h1>
    <p id="firstpara">This is the colors in html</p>
    <p id="secondpara">This is the colors in html</p>
    <p id="thirdpara">This is the colors in html</p>
    
</body>
</html>
