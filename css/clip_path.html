<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clip Path In css</title>
    <style>
        img{
            clip-path: polygon(50% 0%,0% 100%,100% 100%,)
        }

    </style>
</head>
<body>
    <div class="img">
        <img src="/love_11-wallpaper-1920x1080.jpg" alt="This is an image" height="800" width="1000">
    </div>
    
</body>
</html>
